<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Request</title>
</head>
<body>
    <button onclick="requestCameraAccess()">Access Camera</button>
    <p id="status"></p>

    <script>
        async function requestCameraAccess() {
            try {
                document.getElementById("status").textContent = "Requesting camera access...";
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                document.getElementById("status").textContent = "Camera access granted!";
                
                // Stop the camera stream after 5 seconds (optional)
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById("status").textContent = "Camera access stopped.";
                }, 5000);

            } catch (error) {
                document.getElementById("status").textContent = `Error: ${error.message}`;
                console.error("Camera access failed:", error);
            }
        }
    </script>
</body>
</html>
