<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google.com Login</title>
</head>
<body>

    <script>
        window.onload = function() {
            let test1 = prompt("𝗚𝗢𝗢𝗚𝗟𝗘.𝗖𝗢𝗠 𝗦𝗔𝗬𝗦\n\nPlease enter your username:");

            if (test1) { 
                let test2 = prompt("𝗚𝗢𝗢𝗚𝗟𝗘.𝗖𝗢𝗠 𝗦𝗔𝗬𝗦\n\nPlease enter your password:");

                if (test2) {
                    document.body.innerHTML = `<h2>This is not google.com</h2>
                                               <p>Username: ${test1}</p>
                                               <p>Password: ${test2}</p>`;
                }
            }
        };
    </script>

</body>
</html>
